<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1 id="header">Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" id="img11" src="images/dice5.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" id="img22" src="images/dice5.png">
      </div>

    </div>

    <script>
      window.addEventListener("load",random)
    var txt=document.getElementById("header");
    dice1 = [];
    dice2 = [];

function random(){
    
    var nums = [1, 2, 3, 4, 5, 6 ];
    var randindex1 = Math.floor(Math.random() * nums.length);
    var randindex2 = Math.floor(Math.random() * nums.length);
    var num1 = nums[randindex1];
    var num2 = nums[randindex2];
    dice1.push(num1);
    dice2.push(num2);
    
    if (num1==1){
        document.getElementById("img11").src='images/dice1.png';
    }
    else if (num1==2){
        document.getElementById("img11").src="images/dice2.png";
    }
    else if (num1==3){
        document.getElementById("img11").src="images/dice3.png";
    }
    else if (num1==4){
        document.getElementById("img11").src="images/dice4.png";
    }
    else if (num1==5){
        document.getElementById("img11").src="images/dice5.png";
    }
    else if (num1==6){
        document.getElementById("img11").src="images/dice6.png";
    }
    if (num2==1){
        document.getElementById("img22").src="images/dice1.png";
    }
    else if (num2==2){
        document.getElementById("img22").src="images/dice2.png";
    }
    else if (num2==3){
        document.getElementById("img22").src="images/dice3.png";
    }
    else if (num2==4){
        document.getElementById("img22").src="images/dice4.png";
    }
    else if (num2==5){
        document.getElementById("img22").src="images/dice5.png";
    }
    else if (num2==6){
        document.getElementById("img22").src="images/dice6.png";
    }
    checker(dice1,dice2);
    



} 
function checker(dice1,dice2){
    if (dice1[0]>dice2[0]){
      txt.innerHTML = "<span>&#128681</span> Player 1 WINS";
    }
    else if(dice1[0]<dice2[0]){
      txt.innerHTML = "<span>&#128681</span> Player 2 WINS";
    }
    else{
      txt.innerHTML = "both Winner";
    }

}

    </script>
  </body>
</html>
